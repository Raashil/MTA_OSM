<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Subway Transit Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <div class="banner-content">MTA Re-New-Vations Map</div>
    </div>
    <div class="search-container">
        <input type="text" id="station-search" placeholder="Search stations..." />
        <div id="search-results"></div>
    </div>
    <div id="map"></div>
    <div id="station-info" class="hidden">
        <h2 id="station-name"></h2>
        <p id="station-description"></p>
        <button id="close-info">Close</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="stations.js"></script>
    <script src="script.js"></script>
</body>
</html>
